<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zamok Webview API</title>
</head>

<body class="bg-[#F8FBFD] p-10">
  <h1 class="text-3xl font-bold text-[#232323] mb-10">Zamok API Demo</h1>

  <div class="grid grid-cols-3 gap-6 p-10 shadow w-11/12 mx-auto">
    <div class="space-y-4">
      <div>
        <label for="action-payload" class="text-lg">ACTION</label>
        <div id="action-payload"></div>
      </div>
      <button id="fire" class="border rounded border-[#232323] p-2 block ml-auto hover:bg-[#232323] hover:text-white transition">RUN ACTION</button>
    </div>
    <div>
      <p class="text-lg">Initial State</p>
      <div class="px-4 text-white text-xl w-full" id="json-container"></div>
    </div>
    <div>
      <p class="text-lg">Difference</p>
      <div class="px-4 text-white text-xl w-full" id="json-container-2"></div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
